    <script src="./js/aos.js"></script>
    <script>
        function q1() {
            function ans() {
                return $('#q1_ans').text(($('#q1_score').val() >= 60)
                    ? '您及格了，恭喜您' : '您未滿60分，再努力')
            }
            $('#q1_score').keypress(function (e) {
                if (e.which == 13) ans()
            })
            $('#q1_btn').click(ans)
        }
        function start_function() {
            q1()
            AOS.init()
        }
        window.load = start_function()
    </script>
