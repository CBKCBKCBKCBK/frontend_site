<h5>判斷成績及格學生</h5>
<span>成績</span>
<input type="number" id="q1_score" value="0" min="0" max="100" style="width: 100px;">
<input type="button" id="q1_btn" value="判斷成績">
<p id="q1_ans">&nbsp;</p>
<br>
<h5>分配成績等級</h5>

<script src="./js/aos.js"></script>
<script>
    function q1() {
        function ans() {
            return $('#q1_ans').text(($('#q1_score').val() >= 60)
                ? '您及格了，恭喜您' : '您未滿60分，再努力')
        }
        $('#q1_score').keypress(function (e) {
            if (e.which == 13) ans()
        })
        $('#q1_btn').click(ans)
    }
    function init_display() {
        let main_all = $("#main *")
        main_all.attr({
            'data-aos': 'fade-up',
            "data-aos-easing": "ease-in-out",
            "data-aos-offset": 25,
            "data-aos-duration": 400
        })
        console.log($('#main br'));
        $('#main br').removeAttr('data-aos')
    }
    function start_function() {
        q1()
        init_display()
        AOS.init()
    }
    window.load = start_function()
</script>
